<!DOCTYPE html>

  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      100% { transform: scale(1); }
    }
    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    #codeExecution {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    #codeExecution::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    #codeExecution::-webkit-scrollbar-track {
      background: #1f2937;
    }
    #codeExecution::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
    .code-line {
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      margin: 2px 0;
    }
    .code-line.highlight {
      background-color: rgba(234, 179, 8, 0.15);
      border-left: 3px solid #eab308;
    }
    textarea {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: #1f2937;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    .box-heading {
      font-weight: 600;
      font-size: 1.15rem;
      color: #a5b4fc;
      margin-bottom: 10px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #outputConsole {
      background: #1f2937;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #374151;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-top: 12px;
      color: #e5e7eb;
      line-height: 1.5;
    }
    #graphContainer {
      min-height: 260px;
      height: 260px;
      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 18px;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    #adjContainer {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    #adjList, #adjMatrix {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 8px;
      padding: 14px;
      min-height: 185px;
      height: 185px;
      flex: 1;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th, td {
      border: 1px solid #4b5563;
      padding: 6px;
      color: #e5e7eb;
    }
    th {
      background-color: #4f46e5;
      color: white;
      user-select: none;
    }
    pre {
      color: #e5e7eb;
      font-family: 'Fira Code', monospace;
      white-space: pre-wrap;
    }
    .node circle {
      fill: #4f46e5;
      stroke: #6366f1;
      stroke-width: 2px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .node text {
      fill: white;
      font-weight: 600;
      pointer-events: none;
      user-select: none;
    }
    .node.visited circle {
      fill: #10b981;
      stroke: #34d399;
    }
    .link {
      stroke: #6366f1;
      stroke-width: 2px;
      marker-end: url(#arrowhead);
      transition: all 0.2s ease;
    }
    .link.undirected {
      marker-end: none;
    }
    .link.visited {
      stroke: #f59e0b;
      stroke-width: 3px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>
