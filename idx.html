  <style>
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .box-heading {
      font-weight: 600;
      font-size: 1.15rem;
      color: #a5b4fc;
      margin-bottom: 10px;
      -webkit-user-select: none;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #outputConsole {
      background: #1f2937;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #374151;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-top: 12px;
      color: #e5e7eb;
      line-height: 1.5;
    }
    .array-box {
      min-height: 180px;
      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow-x: auto;
    }
    .array-visual {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      min-height: 60px;
      margin: 0 auto;
      margin-top: 12px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .array-cell {
      width: 52px;
      height: 42px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      position: relative;
      transition: all 0.2s ease;
      border: 1px solid #6366f1;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
      flex-shrink: 0;
    }
    .array-cell.added {
      background: #10b981;
      border-color: #34d399;
      animation: pulse 0.8s ease-out;
    }
    .array-cell.removed {
      background: #ef4444;
      border-color: #f87171;
      animation: shrink 0.6s ease-out forwards;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      100% { transform: scale(1); }
    }
    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    #codeExecution {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    #codeExecution::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    #codeExecution::-webkit-scrollbar-track {
      background: #1f2937;
    }
    #codeExecution::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
    .code-line {
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      margin: 2px 0;
    }
    .code-line.highlight {
      background-color: rgba(234, 179, 8, 0.15);
      border-left: 3px solid #eab308;
    }
    textarea {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: #1f2937;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
  </style>

    <textarea
      id="codeInput"
      rows="8"
      class="w-full p-4 bg-gray-800 border border-gray-700 rounded-lg font-mono text-sm resize-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
      placeholder="Write your JS array code here, e.g.
let arr = [];
arr.push(10);
arr.pop();
arr.unshift(5);
arr.shift();"
    ></textarea>

      id="runBtn"
      class="mt-2 px-6 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition self-start flex items-center gap-2 font-medium shadow-lg hover:shadow-indigo-500/20 active:scale-95"

  <!-- Code Execution Highlight -->

      <!-- Array Visualization -->
      <div class="w-1/2 flex flex-col">
        <div class="box-heading">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

  <script>
    const runBtn = document.getElementById("runBtn");
    const codeInput = document.getElementById("codeInput");
    const codeExecution = document.getElementById("codeExecution");
    const arrayContainer = document.getElementById("arrayContainer");
    const outputConsole = document.getElementById("outputConsole");

    function appendOutput(text) {
      outputConsole.textContent += text + "\n";
      outputConsole.scrollTop = outputConsole.scrollHeight;
    }

    function highlightLine(lines, index) {
      const lineDivs = document.querySelectorAll('#codeExecution .code-line');
      lineDivs.forEach((div, i) => {
        if (i === index) {
          div.classList.add('highlight');
        } else {
          div.classList.remove('highlight');
        }
      });
    }

    function renderArray(arr, highlightIdx = null, action = null) {
      arrayContainer.innerHTML = "";
      arr.forEach((val, idx) => {
        const cell = document.createElement("div");
        cell.className = "array-cell";
        cell.textContent = val;
        if (highlightIdx === idx && action === "add") cell.classList.add("added");
        if (highlightIdx === idx && action === "remove") cell.classList.add("removed");
        arrayContainer.appendChild(cell);
      });
      if (arr.length === 0) {
        arrayContainer.innerHTML = `<div class="text-gray-400 italic">Array is empty</div>`;
      }
    }

    runBtn.addEventListener("click", async () => {
      const code = codeInput.value.trim();
      if (!code) return alert("Please enter some code");

      codeExecution.innerHTML = "";
      arrayContainer.innerHTML = "";
      outputConsole.textContent = "";

      const lines = code.split("\n").map(line => line.trim()).filter(l => l !== "");
      let arr = [];

      codeExecution.innerHTML = lines
        .map((line, i) => `<div id="line-${i}" class="code-line">${line}</div>`)
        .join("");

      for (let i = 0; i < lines.length; i++) {
        highlightLine(lines, i);
        const line = lines[i];

        // Initialize array
        if (/let\s+arr\s*=\s*\[\s*\];?/.test(line)) {
          arr = [];
          renderArray(arr);
          appendOutput("> Initialized empty array.");
          await new Promise(res => setTimeout(res, 800));
          continue;
        }

        // arr.push(val)
        let pushMatch = line.match(/arr\.push\((.+)\);?/);
        if (pushMatch) {
          try {
            const val = eval(pushMatch[1]);
            arr.push(val);
            renderArray(arr, arr.length - 1, "add");
            appendOutput(`> Pushed ${val} to array. New length: ${arr.length}`);
            await new Promise(res => setTimeout(res, 1000));
          } catch (e) {
            appendOutput("! Error: Failed to evaluate push value.");
          }
          continue;
        }

        // arr.pop()
        if (/arr\.pop\(\);?/.test(line)) {
          if (arr.length > 0) {
            const removed = arr.pop();
            renderArray(arr, arr.length, "remove");
            appendOutput(`> Popped ${removed} from array. New length: ${arr.length}`);
            await new Promise(res => setTimeout(res, 1000));
          } else {
            appendOutput("! Warning: Array is empty. Nothing to pop.");
            await new Promise(res => setTimeout(res, 800));
          }
          continue;
        }

        // arr.unshift(val)
        let unshiftMatch = line.match(/arr\.unshift\((.+)\);?/);
        if (unshiftMatch) {
          try {
            const val = eval(unshiftMatch[1]);
            arr.unshift(val);
            renderArray(arr, 0, "add");
            appendOutput(`> Unshifted ${val} to array. New length: ${arr.length}`);
            await new Promise(res => setTimeout(res, 1000));
          } catch (e) {
            appendOutput("! Error: Failed to evaluate unshift value.");
          }
          continue;
        }

        // arr.shift()
        if (/arr\.shift\(\);?/.test(line)) {
          if (arr.length > 0) {
            const removed = arr.shift();
            renderArray(arr, 0, "remove");
            appendOutput(`> Shifted ${removed} from array. New length: ${arr.length}`);
            await new Promise(res => setTimeout(res, 1000));
          } else {
            appendOutput("! Warning: Array is empty. Nothing to shift.");
            await new Promise(res => setTimeout(res, 800));
          }
          continue;
        }

        // Other lines: just wait a bit
        await new Promise(res => setTimeout(res, 600));
      }
      highlightLine(lines, -1);
    });
  </script>
