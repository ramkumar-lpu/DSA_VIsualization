<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Visualizer - Stack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      100% { transform: scale(1); }
    }
    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    #codeExecution {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    #codeExecution::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    #codeExecution::-webkit-scrollbar-track {
      background: #1f2937;
    }
    #codeExecution::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
    .code-line {
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      margin: 2px 0;
    }
    .code-line.highlight {
      background-color: rgba(234, 179, 8, 0.15);
      border-left: 3px solid #eab308;
    }
    textarea {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: #1f2937;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    .box-heading {
      font-weight: 600;
      font-size: 1.15rem;
      color: #a5b4fc;
      margin-bottom: 6px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #outputConsole {
      background: #1f2937;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-top: 8px;
      color: #e5e7eb;
      line-height: 1.5;
    }
    .stack-box {
      min-height: 285px;
      height: 285px;
      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: auto;
    }
    .stack-visual {
      display: flex;
      flex-direction: column-reverse;
      gap: 6px;
      align-items: center;
      width: 100%;
      max-width: 100px;
      margin: 0 auto;
      margin-top: 8px;
    }
    .stack-node {
      width: 80px;
      height: 36px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      position: relative;
      transition: all 0.2s ease;
      border: 1px solid #6366f1;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
    }
    .stack-node.added {
      background: #10b981;
      border-color: #34d399;
      animation: pulse 0.8s ease-out;
    }
    .stack-node.removed {
      background: #ef4444;
      border-color: #f87171;
      animation: shrink 0.6s ease-out forwards;
    }
    .stack-label {
      font-size: 11px;
      color: #a5b4fc;
      margin-top: 4px;
      font-weight: 500;
      text-align: center;
    }
  </style>

  <!-- Main Content -->
  <main class="flex-1 p-6 max-w-5xl mx-auto flex flex-col gap-3">

    <textarea
      id="codeInput"
      rows="6"
      class="w-full p-3 bg-gray-800 border border-gray-700 rounded-lg font-mono text-sm resize-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
      placeholder="Write your JS stack code here, e.g.
let stack = [];
stack.push(10);
stack.push(20);
stack.pop();
stack.push(5);
let top = stack[stack.length - 1]; // peek"
    ></textarea>
    
    <button
      id="runBtn"
      class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition self-start flex items-center gap-1 text-sm font-medium shadow-lg hover:shadow-indigo-500/20 active:scale-95"

      </svg>
      Run & Visualize
    </button>

      <!-- Code Execution Highlight -->
      <section class="w-1/2 bg-gray-800 p-4 rounded-lg border border-gray-700 font-mono text-base whitespace-pre-wrap overflow-auto h-[320px] flex flex-col">
        <div class="flex items-center">

    <!-- Output Console Section -->
   <section>
      <div class="box-heading">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

  <script>
    const runBtn = document.getElementById("runBtn");
    const codeInput = document.getElementById("codeInput");
    const codeExecution = document.getElementById("codeExecution");
    const stackContainer = document.getElementById("stackContainer");
    const outputConsole = document.getElementById("outputConsole");

    function appendOutput(text) {
      outputConsole.textContent += text + "\n";
      outputConsole.scrollTop = outputConsole.scrollHeight;
    }

    function highlightLine(lines, index) {
      const lineDivs = document.querySelectorAll('#codeExecution .code-line');
      lineDivs.forEach((div, i) => {
        if (i === index) {
          div.classList.add('highlight');
          div.scrollIntoView({ behavior: "smooth", block: "center" });
        } else {
          div.classList.remove('highlight');
        }
      });
    }

    function renderStack(stack, highlightIdx = null, action = null) {
      stackContainer.innerHTML = "";
      for (let i = stack.length - 1; i >= 0; i--) {
        const node = document.createElement("div");
        node.className = "stack-node";
        node.textContent = stack[i];
        if (highlightIdx === i && action === "add") node.classList.add("added");
        if (highlightIdx === i && action === "remove") node.classList.add("removed");
        stackContainer.appendChild(node);
      }
      if (stack.length === 0) {
        stackContainer.innerHTML = `<div class="text-gray-400 italic">Stack is empty</div>`;
      }
    }

    runBtn.addEventListener("click", async () => {
      const code = codeInput.value.trim();
      if (!code) return alert("Please enter some code");

      codeExecution.innerHTML = "";
      stackContainer.innerHTML = "";
      outputConsole.textContent = "";

      const lines = code.split("\n").map(line => line.trim()).filter(l => l !== "");
      let stack = [];

      // Display code lines
      codeExecution.innerHTML = lines
        .map((line, i) => `<div id="line-${i}" class="code-line">${line}</div>`)
        .join("");

      for (let i = 0; i < lines.length; i++) {
        highlightLine(lines, i);
        const line = lines[i];

        // Initialize stack
        if (/let\s+stack\s*=\s*\[\s*\];?/.test(line)) {
          stack = [];
          renderStack(stack);
          appendOutput("> Initialized empty stack.");
          await new Promise(res => setTimeout(res, 1000));
          continue;
        }

        // stack.push(val)
        let pushMatch = line.match(/stack\.push\((.+)\);?/);
        if (pushMatch) {
          try {
            const val = eval(pushMatch[1]);
            stack.push(val);
            renderStack(stack, stack.length - 1, "add");
            appendOutput(`> Pushed ${val} to stack.`);
            await new Promise(res => setTimeout(res, 1200));
          } catch (e) {
            appendOutput("! Error: Failed to evaluate push value.");
          }
          continue;
        }

        // stack.pop()
        if (/stack\.pop\(\);?/.test(line)) {
          if (stack.length > 0) {
            const removed = stack.pop();
            renderStack(stack, stack.length, "remove");
            appendOutput(`> Popped ${removed} from stack.`);
            await new Promise(res => setTimeout(res, 1200));
          } else {
            appendOutput("! Warning: Stack is empty. Nothing to pop.");
            await new Promise(res => setTimeout(res, 1000));
          }
          continue;
        }

        // Detect peek operation like: stack[stack.length - 1]
        if (line.includes("stack[stack.length - 1]")) {
          if (stack.length > 0) {
            appendOutput(`> Peek value: ${stack[stack.length - 1]}`);
          } else {
            appendOutput("! Warning: Stack is empty, no peek value.");
          }
          await new Promise(res => setTimeout(res, 1000));
          continue;
        }

        // Other lines: just wait a bit
        await new Promise(res => setTimeout(res, 800));
      }
      highlightLine(lines, -1);
    });
  </script>
