      margin-bottom: 10px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;

      border: 1px solid #374151;

      display: flex;
      flex-direction: column;
      align-items: flex-start;

    }
    .linked-visual {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      min-height: 60px;
      margin: 0 auto;
      margin-top: 12px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .node {
      width: 60px;
      height: 42px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      position: relative;
      transition: all 0.2s ease;
      border: 1px solid #6366f1;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
      flex-shrink: 0;
    }
    .node.added {
      background: #10b981;
      border-color: #34d399;
      animation: pulse 0.8s ease-out;
    }
    .node.removed {
      background: #ef4444;
      border-color: #f87171;
      animation: shrink 0.6s ease-out forwards;
    }
    .arrow {
      width: 32px;
      height: 0;
      border-top: 2.5px solid #6366f1;
      margin: 0 8px;
      position: relative;
      display: inline-block;
    }
    .arrow::after {
      content: "";
      position: absolute;
      right: -2px;
      top: -6px;
      border-width: 7px 0 7px 12px;
      border-style: solid;
      border-color: transparent transparent transparent #6366f1;
      display: block;
    }
    .arrow-double {
      width: 32px;
      height: 0;
      border-top: 2.5px solid #6366f1;
      margin: 0 8px;
      position: relative;
      display: inline-block;
    }
    .arrow-double::after, .arrow-double::before {
      content: "";
      position: absolute;
      top: -6px;
      border-width: 7px 0 7px 12px;
      border-style: solid;
      border-color: transparent transparent transparent #6366f1;
      display: block;
    }
    .arrow-double::after {
      right: -2px;
    }
    .arrow-double::before {
      left: -2px;
      transform: rotateY(180deg);
    }
    .arrow-circle {
      width: 28px;
      height: 28px;
      border: 2px dashed #6366f1;
      border-radius: 50%;
      margin-left: 8px;
      margin-right: 8px;
      display: inline-block;
      position: relative;
      top: 4px;
    }

  <script>
    // Node classes
    class Node {
      constructor(value) {
        this.value = value;
        this.next = null;
      }
    }
    class DoublyNode {
      constructor(value) {
        this.value = value;
        this.next = null;
        this.prev = null;
      }
    }

    // List classes
    class LinkedList {
      constructor() {
        this.head = null;
        this.size = 0;
      }
      insertAtBeginning(value) {
        const newNode = new Node(value);
        newNode.next = this.head;
        this.head = newNode;
        this.size++;
      }
      insertAtEnd(value) {
        const newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
        } else {
          let current = this.head;
          while (current.next) current = current.next;
          current.next = newNode;
        }
        this.size++;
      }
      insertAtPosition(pos, value) {
        if (pos < 0 || pos > this.size) throw new Error("Invalid position");
        if (pos === 0) return this.insertAtBeginning(value);
        const newNode = new Node(value);
        let current = this.head, prev = null, i = 0;
        while (i < pos) { prev = current; current = current.next; i++; }
        prev.next = newNode;
        newNode.next = current;
        this.size++;
      }
      deleteAtBeginning() {
        if (!this.head) throw new Error("List is empty");
        this.head = this.head.next;
        this.size--;
      }
      deleteAtEnd() {
        if (!this.head) throw new Error("List is empty");
        if (!this.head.next) { this.head = null; }
        else {
          let current = this.head, prev = null;
          while (current.next) { prev = current; current = current.next; }
          prev.next = null;
        }
        this.size--;
      }
      deleteAtPosition(pos) {
        if (pos < 0 || pos >= this.size) throw new Error("Invalid position");
        if (pos === 0) return this.deleteAtBeginning();
        let current = this.head, prev = null, i = 0;
        while (i < pos) { prev = current; current = current.next; i++; }
        prev.next = current.next;
        this.size--;
      }
    }

    class DoublyLinkedList {
      constructor() {
        this.head = null;
        this.tail = null;
        this.size = 0;
      }
      insertAtBeginning(value) {
        const newNode = new DoublyNode(value);
        if (!this.head) {
          this.head = this.tail = newNode;
        } else {
          newNode.next = this.head;
          this.head.prev = newNode;
          this.head = newNode;
        }
        this.size++;
      }
      insertAtEnd(value) {
        const newNode = new DoublyNode(value);
        if (!this.tail) {
          this.head = this.tail = newNode;
        } else {
          this.tail.next = newNode;
          newNode.prev = this.tail;
          this.tail = newNode;
        }
        this.size++;
      }
      insertAtPosition(pos, value) {
        if (pos < 0 || pos > this.size) throw new Error("Invalid position");
        if (pos === 0) return this.insertAtBeginning(value);
        if (pos === this.size) return this.insertAtEnd(value);
        const newNode = new DoublyNode(value);
        let current = this.head, i = 0;
        while (i < pos) { current = current.next; i++; }
        newNode.prev = current.prev;
        newNode.next = current;
        current.prev.next = newNode;
        current.prev = newNode;
        this.size++;
      }
      deleteAtBeginning() {
        if (!this.head) throw new Error("List is empty");
        if (this.head === this.tail) {
          this.head = this.tail = null;
        } else {
          this.head = this.head.next;
          this.head.prev = null;
        }
        this.size--;
      }
      deleteAtEnd() {
        if (!this.tail) throw new Error("List is empty");
        if (this.head === this.tail) {
          this.head = this.tail = null;
        } else {
          this.tail = this.tail.prev;
          this.tail.next = null;
        }
        this.size--;
      }
      deleteAtPosition(pos) {
        if (pos < 0 || pos >= this.size) throw new Error("Invalid position");
        if (pos === 0) return this.deleteAtBeginning();
        if (pos === this.size - 1) return this.deleteAtEnd();
        let current = this.head, i = 0;
        while (i < pos) { current = current.next; i++; }
        current.prev.next = current.next;
        current.next.prev = current.prev;
        this.size--;
      }
    }

    class CircularLinkedList {
      constructor() {
        this.head = null;
        this.size = 0;
      }
      insertAtBeginning(value) {
        const newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
          newNode.next = newNode;
        } else {
          let tail = this.head;
          while (tail.next !== this.head) tail = tail.next;
          newNode.next = this.head;
          tail.next = newNode;
          this.head = newNode;
        }
        this.size++;
      }
      insertAtEnd(value) {
        const newNode = new Node(value);
        if (!this.head) {
          this.head = newNode;
          newNode.next = newNode;
        } else {
          let tail = this.head;
          while (tail.next !== this.head) tail = tail.next;
          tail.next = newNode;
          newNode.next = this.head;
        }
        this.size++;
      }
      insertAtPosition(pos, value) {
        if (pos < 0 || pos > this.size) throw new Error("Invalid position");
        if (pos === 0) return this.insertAtBeginning(value);
        const newNode = new Node(value);
        let current = this.head, prev = null, i = 0;
        while (i < pos) { prev = current; current = current.next; i++; }
        prev.next = newNode;
        newNode.next = current;
        this.size++;
      }
      deleteAtBeginning() {
        if (!this.head) throw new Error("List is empty");
        if (this.size === 1) {
          this.head = null;
        } else {
          let tail = this.head;
          while (tail.next !== this.head) tail = tail.next;
          this.head = this.head.next;
          tail.next = this.head;
        }
        this.size--;
      }
      deleteAtEnd() {
        if (!this.head) throw new Error("List is empty");
        if (this.size === 1) {
          this.head = null;
        } else {
          let current = this.head, prev = null;
          while (current.next !== this.head) {
            prev = current;
            current = current.next;
          }
          prev.next = this.head;
        }
        this.size--;
      }
      deleteAtPosition(pos) {
        if (pos < 0 || pos >= this.size) throw new Error("Invalid position");
        if (pos === 0) return this.deleteAtBeginning();
        let current = this.head, prev = null, i = 0;
        while (i < pos) { prev = current; current = current.next; i++; }
        prev.next = current.next;
        this.size--;
      }
    }

    const runBtn = document.getElementById("runBtn");
    const codeInput = document.getElementById("codeInput");
    const codeExecution = document.getElementById("codeExecution");
    const linkedListContainer = document.getElementById("linkedListContainer");
    const listType = document.getElementById("listType");
    const outputConsole = document.getElementById("outputConsole");

    function appendOutput(text) {
      outputConsole.textContent += text + "\n";
      outputConsole.scrollTop = outputConsole.scrollHeight;
    }

    runBtn.addEventListener("click", () => {
      const code = codeInput.value.trim();
      if (!code) return alert("Please enter some code");

      codeExecution.innerHTML = "";
      linkedListContainer.innerHTML = "";
      outputConsole.textContent = "";

      const lines = code.split("\n").map(line => line.trim()).filter(l => l !== "");
      let ll;
      let type = listType.value;
      if (type === "singly") ll = new LinkedList();
      else if (type === "doubly") ll = new DoublyLinkedList();
      else ll = new CircularLinkedList();

      codeExecution.innerHTML = lines
        .map((line, i) => `<div id="line-${i}" class="code-line">${line}</div>`)
        .join("");

      const highlightLine = (index) => {
        lines.forEach((_, i) => {
          const lineDiv = document.getElementById(`line-${i}`);
          if (i === index) {
            lineDiv.classList.add("highlight");
            lineDiv.scrollIntoView({ behavior: "smooth", block: "center" });
          } else {
            lineDiv.classList.remove("highlight");
          }
        });
      };

      function renderLinkedList() {
        linkedListContainer.innerHTML = "";
        if (type === "doubly") {
          let current = ll.head;
          while (current) {
            const nodeDiv = document.createElement("div");
            nodeDiv.className = "node";
            nodeDiv.textContent = current.value;
            linkedListContainer.appendChild(nodeDiv);

            if (current.next) {
              const arrow = document.createElement("div");
              arrow.className = "arrow-double";
              linkedListContainer.appendChild(arrow);
            }
            current = current.next;
          }
        } else if (type === "circular") {
          let current = ll.head;
          let count = 0;
          while (current && count < ll.size) {
            const nodeDiv = document.createElement("div");
            nodeDiv.className = "node";
            nodeDiv.textContent = current.value;
            linkedListContainer.appendChild(nodeDiv);

            if (current.next && count < ll.size - 1) {
              const arrow = document.createElement("div");
              arrow.className = "arrow";
              linkedListContainer.appendChild(arrow);
            }
            current = current.next;
            count++;
          }
          if (ll.size > 0) {
            const circle = document.createElement("div");
            circle.className = "arrow-circle";
            linkedListContainer.appendChild(circle);
          }
        } else {
          let current = ll.head;
          while (current) {
            const nodeDiv = document.createElement("div");
            nodeDiv.className = "node";
            nodeDiv.textContent = current.value;
            linkedListContainer.appendChild(nodeDiv);

            if (current.next) {
              const arrow = document.createElement("div");
              arrow.className = "arrow";
              linkedListContainer.appendChild(arrow);
            }
            current = current.next;
          }
        }
        if (ll.size === 0) {
          linkedListContainer.innerHTML = `<div class="text-gray-400 italic">Linked list is empty</div>`;
        }
      }

      const executeStep = async () => {
        for (let i = 0; i < lines.length; i++) {
          highlightLine(i);
          const line = lines[i];

          try {
            if (/ll\.insertAtBeginning\((.+)\);?/.test(line)) {
              const val = eval(line.match(/ll\.insertAtBeginning\((.+)\);?/)[1]);
              ll.insertAtBeginning(val);
              appendOutput(`> Inserted ${val} at the beginning`);
            } else if (/ll\.insertAtEnd\((.+)\);?/.test(line)) {
              const val = eval(line.match(/ll\.insertAtEnd\((.+)\);?/)[1]);
              ll.insertAtEnd(val);
              appendOutput(`> Inserted ${val} at the end`);
            } else if (/ll\.insertAtPosition\((.+),\s*(.+)\);?/.test(line)) {
              const [, posStr, valStr] = line.match(/ll\.insertAtPosition\((.+),\s*(.+)\);?/);
              const pos = eval(posStr);
              const val = eval(valStr);
              ll.insertAtPosition(pos, val);
              appendOutput(`> Inserted ${val} at position ${pos}`);
            } else if (/ll\.deleteAtBeginning\(\);?/.test(line)) {
              ll.deleteAtBeginning();
              appendOutput(`> Deleted node at the beginning`);
            } else if (/ll\.deleteAtEnd\(\);?/.test(line)) {
              ll.deleteAtEnd();
              appendOutput(`> Deleted node at the end`);
            } else if (/ll\.deleteAtPosition\((.+)\);?/.test(line)) {
              const pos = eval(line.match(/ll\.deleteAtPosition\((.+)\);?/)[1]);
              ll.deleteAtPosition(pos);
              appendOutput(`> Deleted node at position ${pos}`);
            } else {
              console.warn("Unsupported operation:", line);
            }
          } catch (e) {
            alert(`Error executing line "${line}": ${e.message}`);
            break;
          }

          renderLinkedList();
          await new Promise(res => setTimeout(res, 1500));
        }
        highlightLine(-1);
      };

      executeStep();
    });
  </script>
</body>
