<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Visualizer - Linked List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      100% { transform: scale(1); }
    }
    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    #codeExecution {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    #codeExecution::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    #codeExecution::-webkit-scrollbar-track {
      background: #1f2937;
    }
    #codeExecution::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
    .code-line {
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      margin: 2px 0;
    }
    .code-line.highlight {
      background-color: rgba(234, 179, 8, 0.15);
      border-left: 3px solid #eab308;
    }
    textarea {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: #1f2937;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    .box-heading {
      font-weight: 600;
      font-size: 1.15rem;
      color: #a5b4fc;
      margin-bottom: 10px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #outputConsole {
      background: #1f2937;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #374151;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-top: 12px;
      color: #e5e7eb;
      line-height: 1.5;
    }
    .linked-box {
      min-height: 280px;
      height: 280px;
      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      overflow: auto;
    }
    .linked-visual {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      min-height: 60px;
      margin: 0 auto;
      margin-top: 12px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .node {
      width: 60px;
      height: 42px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
      position: relative;
      transition: all 0.2s ease;
      border: 1px solid #6366f1;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
      flex-shrink: 0;
    }
    .node.added {
      background: #10b981;
      border-color: #34d399;
      animation: pulse 0.8s ease-out;
    }
    .node.removed {
      background: #ef4444;
      border-color: #f87171;
      animation: shrink 0.6s ease-out forwards;
    }
    .arrow {
      width: 32px;
      height: 0;
      border-top: 2.5px solid #6366f1;
      margin: 0 8px;
      position: relative;
      display: inline-block;
    }
    .arrow::after {
      content: "";
      position: absolute;
      right: -2px;
      top: -6px;
      border-width: 7px 0 7px 12px;
      border-style: solid;
      border-color: transparent transparent transparent #6366f1;
      display: block;
    }
    .arrow-double {
      width: 32px;
      height: 0;
      border-top: 2.5px solid #6366f1;
      margin: 0 8px;
      position: relative;
      display: inline-block;
    }
    .arrow-double::after, .arrow-double::before {
      content: "";
      position: absolute;
      top: -6px;
      border-width: 7px 0 7px 12px;
      border-style: solid;
      border-color: transparent transparent transparent #6366f1;
      display: block;
    }
    .arrow-double::after {
      right: -2px;
    }
    .arrow-double::before {
      left: -2px;
      transform: rotateY(180deg);
    }
    .arrow-circle {
      width: 28px;
      height: 28px;
      border: 2px dashed #6366f1;
      border-radius: 50%;
      margin-left: 8px;
      margin-right: 8px;
      display: inline-block;
      position: relative;
      top: 4px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex">
