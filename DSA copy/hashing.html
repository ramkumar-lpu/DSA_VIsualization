      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      100% { transform: scale(1); }
    }
    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    #codeExecution {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    #codeExecution::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    #codeExecution::-webkit-scrollbar-track {

    }
    #codeExecution::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
    .code-line {
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      margin: 2px 0;
    }
    .code-line.highlight {

    }

    }

    }

    }

      user-select: none;

    #outputConsole {

      border: 1px solid #374151;

      font-size: 14px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;

      color: #e5e7eb;
      line-height: 1.5;

    #hashTableContainer {

      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 18px;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #374151;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #4f46e5;
      color: white;
      user-select: none;
    }
    .bucket {
      margin-bottom: 8px;
    }
    .bucket-title {
      font-weight: 600;
      color: #a5b4fc;
      margin-bottom: 4px;
    }
    .bucket-content {
      background: #1e1b4b;
      padding: 6px 8px;
      border-radius: 4px;
      min-height: 30px;
      font-family: 'Fira Code', monospace;
    }
    .pair {
      display: inline-block;
      background: #6366f1;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      margin-right: 6px;
      margin-bottom: 4px;
    }

let ht = new HashTable(5);
ht.insert('apple', 10);
ht.insert('banana', 20);
ht.search('apple');
ht.remove('banana');
ht.display();"
    ></textarea>

  <script>
    class HashTable {
      constructor(size = 10) {
        this.size = size;
        this.buckets = Array(size).fill(null).map(() => []);
      }

      hash(key) {
        // Simple hash function (sum of char codes mod size)
        let hashValue = 0;
        for (let char of key) {
          hashValue += char.charCodeAt(0);
        }
        return hashValue % this.size;
      }

      insert(key, value) {
        const index = this.hash(key);
        let bucket = this.buckets[index];

        for (let i = 0; i < bucket.length; i++) {
          if (bucket[i][0] === key) {
            bucket[i][1] = value; // Update value
            return "Updated key '" + key + "' with value " + value;
          }
        }

        bucket.push([key, value]);
        return "Inserted key '" + key + "' with value " + value;
      }

      remove(key) {
        const index = this.hash(key);
        let bucket = this.buckets[index];
        for (let i = 0; i < bucket.length; i++) {
          if (bucket[i][0] === key) {
            bucket.splice(i, 1);
            return "Removed key '" + key + "'";
          }
        }
        return "Key '" + key + "' not found";
      }

      search(key) {
        const index = this.hash(key);
        let bucket = this.buckets[index];
        for (let pair of bucket) {
          if (pair[0] === key) return "Found key '" + key + "' with value " + pair[1];
        }
        return "Key '" + key + "' not found";
      }

      display() {
        let html = "";
        for (let i = 0; i < this.buckets.length; i++) {
          let bucket = this.buckets[i];
          html += `<div class="bucket"><div class="bucket-title">Bucket ${i}</div><div class="bucket-content">`;
          if (bucket.length === 0) {
            html += "<i>Empty</i>";
          } else {
            bucket.forEach(pair => {
              html += `<span class="pair">${pair[0]}: ${pair[1]}</span>`;
            });
          }
          html += `</div></div>`;
        }
        return html;
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function highlightLine(lines, index) {
      lines.forEach((_, i) => {
        const lineDiv = document.getElementById(`line-${i}`);
        if (!lineDiv) return;
        if (i === index) lineDiv.classList.add("highlight");
        else lineDiv.classList.remove("highlight");
      });
    }

    function appendOutput(text) {
      const outputConsole = document.getElementById("outputConsole");
      outputConsole.textContent += text + "\n";
      outputConsole.scrollTop = outputConsole.scrollHeight;
    }

    async function executeCode(lines) {
      let ht = null;
      document.getElementById("codeExecution").innerHTML = "";
      document.getElementById("outputConsole").textContent = "";
      document.getElementById("hashTable").innerHTML = "";

      document.getElementById("codeExecution").innerHTML = lines.map((l,i) => `<div id="line-${i}" class="code-line">${l}</div>`).join("");

      for (let i = 0; i < lines.length; i++) {
        highlightLine(lines, i);
        let line = lines[i].trim();

        if (/let\s+ht\s*=\s*new\s*HashTable\((\d+)\);?/.test(line)) {
          let size = parseInt(line.match(/let\s+ht\s*=\s*new\s*HashTable\((\d+)\);?/)[1], 10);
          ht = new HashTable(size);
          document.getElementById("hashTable").innerHTML = ht.display();
          appendOutput(`Created hash table with size ${size}`);
          await delay(800);
        }
        else if (/ht\.insert\(['"](.+)['"],\s*(.+)\);?/.test(line)) {
          if (!ht) {
            appendOutput("Error: Hash table not created yet! Use 'let ht = new HashTable(size);'");
            break;
          }
          let [, key, valStr] = line.match(/ht\.insert\(['"](.+)['"],\s*(.+)\);?/);
          let val;
          try {
            val = eval(valStr);
          } catch {
            val = valStr;
          }
          let msg = ht.insert(key, val);
          document.getElementById("hashTable").innerHTML = ht.display();
          appendOutput(msg);
          await delay(800);
        }
        else if (/ht\.remove\(['"](.+)['"]\);?/.test(line)) {
          if (!ht) {
            appendOutput("Error: Hash table not created yet!");
            break;
          }
          let key = line.match(/ht\.remove\(['"](.+)['"]\);?/)[1];
          let msg = ht.remove(key);
          document.getElementById("hashTable").innerHTML = ht.display();
          appendOutput(msg);
          await delay(800);
        }
        else if (/ht\.search\(['"](.+)['"]\);?/.test(line)) {
          if (!ht) {
            appendOutput("Error: Hash table not created yet!");
            break;
          }
          let key = line.match(/ht\.search\(['"](.+)['"]\);?/)[1];
          let msg = ht.search(key);
          appendOutput(msg);
          await delay(800);
        }
        else if (/ht\.display\(\);?/.test(line)) {
          if (!ht) {
            appendOutput("Error: Hash table not created yet!");
            break;
          }
          document.getElementById("hashTable").innerHTML = ht.display();
          appendOutput("Displayed current hash table state");
          await delay(800);
        }
        else {
          // unknown or empty line
          await delay(500);
        }
      }
      highlightLine(lines, -1);
    }

    const runBtn = document.getElementById("runBtn");
    const codeInput = document.getElementById("codeInput");

    runBtn.addEventListener("click", () => {
      const code = codeInput.value.trim();
      if (!code) return alert("Please enter some code");
      const lines = code.split("\n").map(l => l.trim()).filter(l => l !== "");
      executeCode(lines);
    });
