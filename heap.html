      70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }

    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }

    }

    }

    .heap-array .heap-node {
      width: 40px;
      height: 40px;
      font-size: 13px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: relative;
      transition: all 0.2s ease;
      border: 1px solid #6366f1;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
    }
    .heap-array .heap-node.added {
      background: #10b981;
      border-color: #34d399;
      animation: pulse 0.8s ease-out;
    }
    .heap-array .heap-node.removed {
      background: #ef4444;
      border-color: #f87171;
      animation: shrink 0.6s ease-out forwards;
    }
    .heap-tree {
      display: flex;
      justify-content: center;
      overflow-x: auto;
      min-height: 168px;
      height: 168px;
    }
    .tree-node {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-width: 50px;
      min-height: 60px;
      margin: 0 12px;
    }
    .node-box {
      width: 40px;
      height: 40px;
      background: #4f46e5;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      position: relative;
      z-index: 2;
      transition: all 0.2s ease;
      border: 1px solid #6366f1;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
    }
    .node-box.added {
      background: #10b981;
      border-color: #34d399;
      animation: pulse 0.8s ease-out;
    }
    .node-box.removed {
      background: #ef4444;
      border-color: #f87171;
      animation: shrink 0.6s ease-out forwards;
    }
    .node-box.visited {
      background: #10b981;
      border-color: #34d399;
    }
    .line-down {
      width: 2px;
      height: 20px;
      background: #6366f1;
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
    .node-children {

      justify-content: center;
      margin-top: 10px;
      gap: 20px;
    }
    #heapOutput {
      color: #a5b4fc;

  <script>
    class Heap {
      constructor(type = 'max') {
        this.type = type;
        this.data = [];
      }

      size() {
        return this.data.length;
      }

      peek() {
        return this.data.length ? this.data[0] : null;
      }

      swap(i, j) {
        [this.data[i], this.data[j]] = [this.data[j], this.data[i]];
      }

      compare(i, j) {
        if (this.type === 'max') return this.data[i] > this.data[j];
        else return this.data[i] < this.data[j];
      }

      heapifyUp(idx) {
        while (idx > 0) {
          let parent = Math.floor((idx - 1) / 2);
          if (this.compare(idx, parent)) {
            this.swap(idx, parent);
            idx = parent;
          } else break;
        }
      }

      heapifyDown(idx) {
        const n = this.data.length;
        while (true) {
          let left = 2 * idx + 1;
          let right = 2 * idx + 2;
          let swapIdx = idx;

          if (left < n && this.compare(left, swapIdx)) swapIdx = left;
          if (right < n && this.compare(right, swapIdx)) swapIdx = right;

          if (swapIdx !== idx) {
            this.swap(idx, swapIdx);
            idx = swapIdx;
          } else break;
        }
      }

      insert(val) {
        this.data.push(val);
        this.heapifyUp(this.data.length - 1);
      }

      extract() {
        if (this.data.length === 0) return null;
        if (this.data.length === 1) return this.data.pop();

        const root = this.data[0];
        this.data[0] = this.data.pop();
        this.heapifyDown(0);
        return root;
      }

      build(arr) {
        this.data = [...arr];
        for (let i = Math.floor(this.data.length / 2) - 1; i >= 0; i--) {
          this.heapifyDown(i);
        }
      }
    }

    const runBtn = document.getElementById("runBtn");
    const codeInput = document.getElementById("codeInput");
    const codeExecution = document.getElementById("codeExecution");
    const heapArray = document.getElementById("heapArray");
    const heapTree = document.getElementById("heapTree");
    const heapOutput = document.getElementById("heapOutput");
    const outputConsole = document.getElementById("outputConsole");

    function renderHeapArray(heap, highlightIdx = null, action = null) {
      heapArray.innerHTML = "";
      heap.data.forEach((val, i) => {
        const node = document.createElement("div");
        node.className = "heap-node";
        if (highlightIdx === i && action === "add") node.classList.add("added");
        if (highlightIdx === i && action === "remove") node.classList.add("removed");
        node.textContent = val;
        heapArray.appendChild(node);
      });
      if (heap.data.length === 0) {
        heapArray.innerHTML = `<div class="text-gray-400 italic">Heap is empty</div>`;
      }
    }

    function renderHeapTree(heap, highlightIdx = null, action = null) {
      heapTree.innerHTML = "";
      if (heap.data.length === 0) {
        heapTree.innerHTML = `<div class="text-gray-400 italic">Heap is empty</div>`;
        return;
      }

      function buildTreeNode(i, depth = 0) {
        if (i >= heap.data.length) return null;
        const nodeDiv = document.createElement("div");
        nodeDiv.classList.add("tree-node");
        nodeDiv.style.marginTop = depth === 0 ? "0" : "24px";
        
        const box = document.createElement("div");
        box.className = "node-box";
        if (highlightIdx === i && action === "add") box.classList.add("added");
        if (highlightIdx === i && action === "remove") box.classList.add("removed");
        if (highlightIdx === i) box.classList.add("visited");
        box.textContent = heap.data[i];
        nodeDiv.appendChild(box);

        const leftIdx = 2 * i + 1;
        const rightIdx = 2 * i + 2;
        if (leftIdx < heap.data.length || rightIdx < heap.data.length) {
          const childrenDiv = document.createElement("div");
          childrenDiv.classList.add("node-children");
          childrenDiv.style.gap = "40px";
          childrenDiv.style.marginTop = "24px";

          if (leftIdx < heap.data.length) {
            childrenDiv.appendChild(buildTreeNode(leftIdx, depth + 1));
          } else {
            const empty = document.createElement("div");
            empty.style.minWidth = "50px";
            childrenDiv.appendChild(empty);
          }

          if (rightIdx < heap.data.length) {
            childrenDiv.appendChild(buildTreeNode(rightIdx, depth + 1));
          } else {
            const empty = document.createElement("div");
            empty.style.minWidth = "50px";
            childrenDiv.appendChild(empty);
          }

          nodeDiv.appendChild(childrenDiv);
        }

        return nodeDiv;
      }

      const rootNode = buildTreeNode(0);
      heapTree.appendChild(rootNode);
    }

    function highlightLine(lines, index) {
      lines.forEach((_, i) => {
        const lineDiv = document.getElementById(`line-${i}`);
        if (!lineDiv) return;
        if (i === index) lineDiv.classList.add("highlight");
        else lineDiv.classList.remove("highlight");
      });
    }

    function printHeapOutput(msg) {
      heapOutput.textContent = msg;
    }

    function appendOutput(text) {
      outputConsole.textContent += text + "\n";
      outputConsole.scrollTop = outputConsole.scrollHeight;
    }

    async function executeCode(lines) {
      let heap = null;
      codeExecution.innerHTML = "";
      heapArray.innerHTML = "";
      heapTree.innerHTML = "";
      printHeapOutput("");
      outputConsole.textContent = "";

      codeExecution.innerHTML = lines.map((l,i) => `<div id="line-${i}" class="code-line">${l}</div>`).join("");

      for (let i = 0; i < lines.length; i++) {
        highlightLine(lines, i);
        let line = lines[i].trim();

        if (/let\s+heap\s*=\s*new\s*Heap\(['"]?(max|min)['"]?\);?/.test(line)) {
          const m = line.match(/let\s+heap\s*=\s*new\s*Heap\(['"]?(max|min)['"]?\);?/);
          const type = m[1];
          heap = new Heap(type);
          renderHeapArray(heap);
          renderHeapTree(heap);
          printHeapOutput(`Created a ${type === "max" ? "Max" : "Min"} Heap.`);
          appendOutput(`Created a ${type === "max" ? "Max" : "Min"} Heap.`);
          await delay(1000);
        } else if (/heap\.insert\((\d+)\);?/.test(line)) {
          const val = parseInt(line.match(/heap\.insert\((\d+)\);?/)[1]);
          heap.insert(val);
          renderHeapArray(heap, heap.data.length - 1, "add");
          renderHeapTree(heap, heap.data.length - 1, "add");
          printHeapOutput(`Inserted ${val} into heap.`);
          appendOutput(`Inserted ${val} into heap.`);
          await delay(1200);
        } else if (/heap\.extract\(\);?/.test(line)) {
          const extracted = heap.extract();
          renderHeapArray(heap, 0, "remove");
          renderHeapTree(heap, 0, "remove");
          printHeapOutput(`Extracted root value: ${extracted !== null ? extracted : "Heap is empty"}`);
          appendOutput(`Extracted root value: ${extracted !== null ? extracted : "Heap is empty"}`);
          await delay(1200);
        } else if (/heap\.peek\(\);?/.test(line)) {
          const peeked = heap.peek();
          printHeapOutput(`Peek root value: ${peeked !== null ? peeked : 'Heap is empty'}`);
          appendOutput(`Peek root value: ${peeked !== null ? peeked : 'Heap is empty'}`);
          await delay(1000);
        } else if (/heap\.build\(\[(.*?)\]\);?/.test(line)) {
          const arrStr = line.match(/heap\.build\(\[(.*?)\]\);?/)[1];
          const arr = arrStr.split(",").map(s => parseInt(s.trim())).filter(n => !isNaN(n));
          heap.build(arr);
          renderHeapArray(heap);
          renderHeapTree(heap);
          printHeapOutput(`Built heap from array: [${arr.join(", ")}]`);
          appendOutput(`Built heap from array: [${arr.join(", ")}]`);
          await delay(1200);
        } else if (/heap\.size\(\);?/.test(line)) {
          printHeapOutput(`Heap size: ${heap.size()}`);
          appendOutput(`Heap size: ${heap.size()}`);
          await delay(1000);
        } else {
          printHeapOutput("");
          await delay(800);
        }
      }
      highlightLine(lines, -1);
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    runBtn.addEventListener("click", () => {
      const code = codeInput.value.trim();
      if (!code) return alert("Please enter some code");
      const lines = code.split("\n").map(l => l.trim()).filter(l => l !== "");
      executeCode(lines);
    });
  </script>
