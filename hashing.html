<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSA Visualizer - Hashing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
      100% { transform: scale(1); }
    }
    @keyframes shrink {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    #codeExecution {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    #codeExecution::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    #codeExecution::-webkit-scrollbar-track {
      background: #1f2937;
    }
    #codeExecution::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 3px;
    }
    .code-line {
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
      margin: 2px 0;
    }
    .code-line.highlight {
      background-color: rgba(234, 179, 8, 0.15);
      border-left: 3px solid #eab308;
    }
    textarea {
      scrollbar-width: thin;
      scrollbar-color: #4b5563 #1f2937;
    }
    textarea::-webkit-scrollbar {
      width: 8px;
    }
    textarea::-webkit-scrollbar-track {
      background: #1f2937;
    }
    textarea::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    .box-heading {
      font-weight: 600;
      font-size: 1.15rem;
      color: #a5b4fc;
      margin-bottom: 10px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #outputConsole {
      background: #1f2937;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #374151;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      min-height: 80px;
      white-space: pre-wrap;
      overflow-y: auto;
      margin-top: 12px;
      color: #e5e7eb;
      line-height: 1.5;
    }
    #hashTableContainer {
      min-height: 460px;
      height: 460px;
      background: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 18px;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #374151;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #4f46e5;
      color: white;
      user-select: none;
    }
    .bucket {
      margin-bottom: 8px;
    }
    .bucket-title {
      font-weight: 600;
      color: #a5b4fc;
      margin-bottom: 4px;
    }
    .bucket-content {
      background: #1e1b4b;
      padding: 6px 8px;
      border-radius: 4px;
      min-height: 30px;
      font-family: 'Fira Code', monospace;
    }
    .pair {
      display: inline-block;
      background: #6366f1;
      color: white;
      padding: 3px 6px;
      border-radius: 4px;
      margin-right: 6px;
      margin-bottom: 4px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>
